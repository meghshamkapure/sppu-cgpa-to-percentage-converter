<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CGPA to Percentage Converter</title>
  <meta name="description" content="CGPA to Percentage Converter">
  <meta name="keywords" content="SPPU, DPU, CGPA, Percentage, Grade">
  <meta name="author" content="Meghsham Kapure">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
<div class="wrapper">
  <div class="mainbox">
    <div class="title">CGPA to Percentage Converter</div>
    <div class="input_row">
      <div class="input_label">
        <label for="cgpa_input">Enter CGPA:</label>
      </div>
      <div class="input_box">
        <input id="cgpa_input" type="number" min="0.00" max="10.00" step="0.01" oninput="delayedConvertCGPA()">
      </div>
    </div>
    <div id="error_msg"></div>
    <div class="output_table">
      <table id="opTable">
        <tr>
          <td class="col1">CGPA</td>
          <td id="op_cgpa">-</td>
          <td><button class="copy_btn" onclick="copyToClipboard('op_cgpa')">Copy</button></td>
        </tr>
        <tr>
          <td class="col1">Grade</td>
          <td id="op_grade">-</td>
          <td><button class="copy_btn" onclick="copyToClipboard('op_grade')">Copy</button></td>
        </tr>
        <tr>
          <td class="col1">Percentage</td>
          <td id="op_per">-</td>
          <td><button class="copy_btn" onclick="copyToClipboard('op_per')">Copy</button></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="bottombox">
    <div class="note">Note: This conversion is based on SPPU FE 2019 rulebook and circular no. 322/2020</div>
    <div class="credits">Coded with ❤️ by:<br><a href="https://www.linkedin.com/in/meghsham-kapure/">Meghsham Kapure</a> <br>FS Web Developer</div>
  </div>
</div>
<script src="./script.js"></script>
</body>
</html>
